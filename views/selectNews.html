<div>
	<div class="options-block row">
		<div class="col-xs-6">
			<a href="#/allnews">NEWS</a>
		</div>
	</div>

	<div class="row news-page">
		<div class="col-xs-12 tittle">{{oneNews.tittle}}</div>

		<div class="col-xs-12 full-descr">{{oneNews.fulldescr}}</div>
	</div>
</div>
